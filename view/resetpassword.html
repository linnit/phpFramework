{{ include('header.html') }}
<form class="form-horizontal" method="post" action="/resetpassword">
	<input type="hidden" name="CSRFName" value="{{ stuff.CSRFName }}">
	<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFToken }}">
	<div class="form-group">
		<div class="col-sm-12">
			<input type="password" class="form-control" id="inputPassword1" name="password1" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input type="password" class="form-control" id="inputPassword" name="password2" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-secondary btn-block">Update Password</button>
		</div>
	</div>
</form>
{{ include('footer.html') }}
